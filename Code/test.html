<body>
      <h1>Play MP3 in HTML</h1>
    <audio  id="myAudio" controls>
        <source src="https://traffic.libsyn.com/secure/thetenminutebiblehourpodcast/0001_-_Two_Things_That_Are_True_About_the_Bible.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="seekToTime()">Seek to 10 seconds</button>

    <script>
        function seekToTime() {
            const audio = document.getElementById("myAudio");
            audio.currentTime = 10; // Set the playback position to 10 seconds
        }
    </script>
  
</body>
